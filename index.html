<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css" />

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | [Challenge Name Here]</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main class="pricing">
    <header class="header">
      <h1 class="header__tittle">Our Pricing</h1>
      <nav class="header__nav">
        <span>Annually</span>
        <label class="switchBtn">
          <input type="checkbox" id="switchBtn">
          <div class="slide round"></div>
        </label>
        <span>Monthly</span>
      </nav>

    </header>
    <section class="cards">
      <div class="card">
        <h3 class="card__tittle">Basic</h3>
        <div class="card__price card__price--monthly hidden"><span>&dollar;</span>19.99</div>
        <div class="card__price card__price--annualy"><span>&dollar;</span>199.99</div>
        <div class="card__specs">
          <div class="card__spec">500 GB Storage</div>
          <div class="card__spec">2 Users Allowed</div>
          <div class="card__spec">Send up to 3 GB</div>
        </div>
        <div class="card__btn--container">
          <button class="btn">Learn More</button>
        </div>
      </div>

      <div class="card card--alternative">
        <h3 class="card__tittle">Professional</h3>
        <div class="card__price card__price--monthly hidden"><span>&dollar;</span>24.99</div>
        <div class="card__price card__price--annualy"><span>&dollar;</span>249.99</div>
        <div class="card__specs">
          <div class="card__spec">1 TB Storage</div>
          <div class="card__spec">5 Users Allowed</div>
          <div class="card__spec">Send up to 10 GB</div>
        </div>
        <div class="card__btn--container">
          <button class="btn">Learn More</button>
        </div>
      </div>

      <div class="card">
        <h3 class="card__tittle">Master</h3>
        <div class="card__price card__price--monthly hidden"><span>&dollar;</span>39.99</div>
        <div class="card__price card__price--annualy"><span>&dollar;</span>399.99</div>
        <div class="card__specs">
          <div class="card__spec">2 TB Storage</div>
          <div class="card__spec">10 Users Allowed</div>
          <div class="card__spec">Send up to 20 GB</div>
        </div>
        <div class="card__btn--container">
          <button class="btn">Learn More</button>
        </div>
      </div>


    </section>

  </main>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/crojasf/06-pricing-component-with-toggle">Carlos Rojas</a>.
  </div>




  <script src="js/scripts.js"></script>

</body>

</html>
